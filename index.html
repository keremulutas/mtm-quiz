<!doctype html>
<html ng-app="mtmApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Kerem Ulutaş <kerem@ulutas.gen.tr>">
    <title>MTM Quiz - Kerem Ulutaş</title>
    <script type="text/javascript" src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="js/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="NewsListController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">MTM Quiz - Kerem Ulutaş</a>
                <p class="navbar-text navbar-right pull-right visible-xs">
                    <button type="button" id="offcanvasmenubutton" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                </p>
            </div>
        </div>
    </nav>
    <div class="row mainContent">
        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 row" style="min-height: 100%; height: 100%;">
            <div class="row row-offcanvas row-offcanvas-right" style="min-height: 100%; height: 100%; margin-top: 50px;">
                <div class="col-xs-12 col-sm-3 sidebar-offcanvas" id="sidebar">
                    <mtm-menu tree="menus"></mtm-menu>
                </div>

                <div class="col-xs-12 col-sm-9">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="doc in currentDocs">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">{{doc.title}}</h3>
                                </div>
                                <div class="panel-body">
                                    {{doc.brands[0].sample}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
