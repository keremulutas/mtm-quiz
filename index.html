<!doctype html>
<html ng-app="mtmApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Kerem Ulutaş <kerem@ulutas.gen.tr>">
    <title>MTM Quiz - Kerem Ulutaş</title>
    <script type="text/javascript" src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="js/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="NewsListController">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-10 col-md-offset-1 row">
            <div class="well">
                <h5>MTM Quiz - Kerem Ulutaş</h5>
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p>
            </div>

            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                    <mtm-menu tree="menus"></mtm-menu>
                </div>



                <div class="col-xs-12 col-sm-9">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="doc in currentDocs">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">{{doc.title}}</h3>
                                </div>
                                <div class="panel-body">
                                    {{doc.brands[0].sample}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
